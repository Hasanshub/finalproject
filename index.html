<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body style="background-color: rgb(242, 204, 143);">

  <nav class=firstContainer>
    <a href="index1.html">My Tasks</a>
  </nav>

  
  <div style="width: 500px" class="container mx-sm-3 secContainer">
    <h1>Add Task</h1>
    <form id="newTaskForm">
      <div class="form-group">

        <label for="newTaskNameInput">Task Name</label>
        <input type="text" class="form-control" id="newTaskNameInput" placeholder="Enter task name" required>
      </div>

      <div class="form-group">

        <label for="newTaskDescription">Task Description</label>
        <textarea class="form-control" id="newTaskDescription" placeholder="Enter task description" required></textarea>
      </div>

      <div class="form-group">
        <label for="newTaskAssignedTo">Task Assgined To</label>
        <select multiple class="form-control" id="newTaskAssignedTo">
          <option>Lance</option>
          <option>Hasan</option>
          <option>Lisa</option>
          <option>Slade</option>
        </select>
      </div>


      <div class="form-group">
        <!-- Date input -->
        <label class="control-label" for="newTaskDueDate"> Due Date</label>
        <input class="form-control" id="newTaskDueDate" placeholder="MM/DD/YYY" type="date">
      </div>



      <div class="form-group">
        <label for="taskStatus">Task Status</label>
        <select class="form-control" id="taskStatus">
          <option>TO DO</option>
          <option>IN PROGRESS</option>
          <option>REVIEW</option>
          <option>DONE</option>
        </select>
      </div>
      <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
        Error message <br>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src='index.js'></script>
</body>
