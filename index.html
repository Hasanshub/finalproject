<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/stylesheet.css">




    <title>ninja web</title>
  </head>
  <body>
    <h1>Add Task</h1>
<div style="width: 200px" class="container mx-sm-3">
    <form>
        <div class="form-group">
          
            <label for="name">Task Name</label>
          <input type="text" class="form-control" id="name" placeholder="enter task name">
        </div>
        
        <div class="form-group">
          
            <label for="description">Task Description</label>
          <textarea class="form-control" id="description" placeholder="enter task description"></textarea>
        </div>
        
        <div class="form-group">
            <label for="assignTo">Task Assgined To</label>
            <select multiple class="form-control" id="assignTo">
              <option>Lance</option>
              <option>Hazan</option>
              <option>Lisa</option>
              <option>Slade</option>   
            </select>
          </div>

          <form method="post">
            <div class="form-group"> <!-- Date input -->
              <label class="control-label" for="date"> Due Date</label>
              <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
            </div>
            
          
           <div class="form-group">
          
            <label for="status">Task Status</label>
          <input type="text" class="form-control" id="status" placeholder="enter task status">
        </div>

       <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   
  </body>
</html>
